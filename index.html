<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <!-- Nav Bar -->
    <nav class="nav bg-dark text-white d-flex justify-content-center">
        <h1 class="">Weather Dashboard</h1>
    </nav>

    <!-- Container -->

    <!-- Main row -->
    <section class="row">

        <!-- Search Bar col -->
        <!-- list of previous searches -->
        <div class="col-12 col-sm-3">
            <form id="search-form">
                <div class="form-group">
                    <label for="input-search">Search for a city</label>
                    <input type="text" class="form-control" id="input-search" placeholder="Enter City">
                </div>
                <button class="btn btn-primary d-block w-100" type="submit">Search</button>
            </form>

        </div>

        <div class="col-12 col-sm-9">
            <!-- Result col -->
            <!-- Current day row -->

            <div class="row">
                <div class="col-12">
                    Current day card

                    <div class="card">
                        <div class="card-body">
                            <h4 id="current-day-city" class="card-title"></h4>
                            <div class="card-text">
                                <p>Temp: <span id="current-day-temp"></span></p>
                                <p>Wind: <span id="current-day-wind"></span></p>
                                <p>Humidity: <span id="current-day-humidity"></span></p>
                                <p>UV: <span id="current-day-uv"></span></p>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <h2>5 Day Forcast:</h2>
            </div>
            <!-- 5 day forcast row -->
            <div class="row forecast-row flex-wrap">
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">2022-06-02 <div class="weather-icon"><img src="icons/unknown.png" />
                                </div>
                            </h6>
                            <div class="card-text">
                                <p>Temp: <span id="current-day-temp">12C</span></p>
                                <p>Wind: <span id="current-day-wind">12</span></p>
                                <p>Humidity: <span id="current-day-humidity">12</span></p>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <!-- 5 cols, each -- card that represents future weather -->




        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
    <script src="./assets/app.js"></script>
</body>

</html>
